<html>
<head>
<meta charset="UTF-8"/>
<title>导航页面</title>
<style>
.tabbar{
	height:40;
	border-size:1;
	padding:8 4 0 4;
}
.tab{
	height:40;
	width:50%;
	border-size:1;
	border-radius:8;
	padding:4 4 4 4;
	margin:0 4 0 4;
	text-align:center;
	text-valign:middle;
	background-click-color:#dddddd;
}
.current{
	background-color:#cccccc;
}
</style>
<script>
<![CDATA[
        function showHide(s,h){
        	//显隐批处理可以提高界面显示效率
        	beignPreferenceChange();
        	//修改tab的选中状态
        	document.getElementById(s+"_tab").className = "tab current";
        	document.getElementById(h+"_tab").className = "tab";
        	//显隐div
        	document.getElementById(s).style.display = "block";
        	document.getElementById(h).style.display = "none";      	
        	//修改底部的显示信息
        	document.getElementById("msg").innerHTML = "现在显示的是"+document.getElementById(s+"_tab").innerHTML;
        	//批处理最后结束，否则所有显隐都将不生效
        	endPreferenceChange();
        } 
]]>

</script>
</head>
<header>
<div class="tabbar">
	<div href="showHide('left','right')" id="left_tab" class="tab current" target="_self">交通违法信息</div>
	<div href="showHide('right','left')" id="right_tab" class="tab">电子监控记录</div>
</div>
</header>
<body>
	<!-- 交通违法信息查询 表单 -->
		<div id="left" style="display:block;">			
			<div>
				<form name="form1" method="post" id="form1" action="">
					<!-- 参数jszh -->
					<div>
						<font>驾驶证号：</font>
						<input name="jszh" id="jszh" type="text" prompt="请输入驾驶证号" promptcolor="#c1c2c2" value="421239206413" />
					</div>
					
					<!-- 参数dabh -->
					<div>
						<font>档案编号：</font>
						<input name="dabh" id="dabh" type="text" prompt="请输入档案编号" promptcolor="#c1c2c2" value="123123123" />
					</div>
					
				</form>	
			</div>
		</div>
		
		<!-- 电子监控记录查询 表单 -->
		<div id="right" style="display:none">			
			<div>
				<form accept-charset="UTF-8" name="form2" method="post" id="form2" action="">
					<div>
						<font>号牌种类：</font>
						<!-- select列表 -->
						<select name="driverType" >
							<option value="1">小客车</option>
						</select>
					</div>
					
					<div>
						<font>号牌号码：</font>
						<input name="cphm" id="cphm" type="text" prompt="请输入号牌号码" promptcolor="#c1c2c2" value="苏A123456" />
					</div>			
				</form>	
			</div>
		</div>
</body>
<footer style="background-color:#cccccc;">
	<div id="msg" style="text-align:center;">现在显示的是交通违法信息</div>
</footer>
</html>
