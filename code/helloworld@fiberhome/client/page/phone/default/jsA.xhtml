<html>
<head>
<meta charset="UTF-8"/>
<title>A页面</title>
<script>
<![CDATA[
function openB(){
	var param = "param="+document.getElementById("param").value;
	window.setStringSession("session", document.getElementById("session").value);
	window.open("res:page/jsB.xhtml?"+param);
}
]]>
</script>
</head>
<body>
传参的输入框：
<input type="text" id="param"/>
放到session的输入框：
<input type="text" id="session"/>
<input type="button" value="打开B页面" onclick="openB()"/>
</body>
</html>
