<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.nj.fiberhome.com.cn/exmobi.dtd">
<html>
	<head>
		<title show="false"/>
		<link rel="stylesheet" type="text/css" href="res:css/global.css" />
		<link rel="stylesheet" type="text/css" href="res:css/control.css" />
		<style type="text/css">
		.input-line{
			text-valign:middle;text-align:center;
		}
		.input{
			background-color:transparent;border-size:0;prompt-color:#e0e0e0;padding:0;color:white;
		}
		.line{
			border-color:#f7f8fa;
		}
		.space-lr{
			width:10%;
		}
		.space{
			width:6%;
		}
		</style>
	</head>
	<header>
		<titlebar title="用户登录" iconhref="script:close" hidericon="true"/>
	</header>
	<body>
		<div style="background-image:url(res:image/bg/bg_case.png);color:white;">
			<br size="16"/>
			<div class="space-lr"/>
			<div class="space">
				<img src="res:image/login/user.png" class="img-normal"/>
			</div>
			<div class="space"/>
			<div style="width:68%">
				<input type="text" prompt="请输入用户名" class="input"/>
				<hr class="line"/>
			</div>
			<div class="space-lr"/>
			<br size="16"/>
			<div class="space-lr"/>
			<div class="space">
				<img src="res:image/login/lock.png" class="img-normal"/>
			</div>
			<div class="space"/>
			<div style="width:68%">
				<input type="text" prompt="请输入密码" class="input"/>
				<hr class="line"/>
			</div>
			<div class="space-lr"/>
			<br size="16"/>
			<div class="space-lr"/>
			<font class="no-margin">记住密码</font>
			<switch style="margin:0 0 0 12"/>
			<img src="res:image/login/btn_login.png" class="right"/>
		</div>
	</body>
	<footer style="padding:0 0 20 20">
		<img src="res:image/login/login_logo.png"/>
	</footer>
</html>
